<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main id="form-page">
      <form action="/" method="">
        <ul class="form-container">
          <li class="welcome-box">
            <div class="welcome-box-wrapper">
                
              <h1 class="welcome-title">Welcome to eBMC</h1>
              <p class="welcome-detail">
                Please enter your credentials to continue!
              </p>
              <p>or</p>
              <a href="/signup.html" class="signin-btn btn btn-secondary">Sign up</a>
            </div>
          </li>

          <li class="form-box">
            <h1 class="signup-title form-box-title">Login to your account</h1>
            <div class="social-login">
              <a href="https://www.facebook.com"><img class="social-images" src="./images/facebook-icon.svg" alt="facebook" /></a>
              <a href="https://www.google.com"><img class="social-images" src="./images/google-icon.svg" alt="google" /></a>
            </div>
            <!-- <p class="email-login-text">or use your email address to signup</p> -->

            <div class="form-data">
              
              <div class="email">
                <input
                  class="email-input"
                  type="text"
                  placeholder="Email"
                />
              </div>
              
              <div class="c-password">
                <input
                  class="c-Password-input"
                  type="password"
                  placeholder="Confirm Password"
                />
              </div>
            </div>
            <a href="#" class="signup-btn btn btn-primary">Sign in</a>
          </li>
        </ul>
      </form>
    </main>
  </body>
</html>
